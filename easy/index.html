<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
    <div id="flex-container">
        <div id="UI_Row">
            <div id="UI_level">Livello 1</div>
           
            <div id="UI_points">Punti 0</div>
        </div>
        <div id="user-letters">
            <div class="letter" id="0"></div>
            <div class="letter" id="1"></div>
            <div class="letter" id="2"></div>
            <div class="letter" id="3"></div>
            <div class="letter" id="4"></div>
            <div class="letter" id="5"></div>
            <div class="letter" id="6"></div>
            <div class="letter" id="7"></div>
            <div class="letter" id="8"></div>
            <div class="letter" id="9"></div>
            <div class="letter" id="10"></div>
            <div class="letter" id="11"></div>
            <div id="color"></div>
        </div>
        <div id="letterSelected"></div>
        <div id="UI_Row">
            <button id="hardButton" onclick="window.location.href = 'https://michaelprimo.github.io/color-discovery/hard';">Hard Mode</button>
            <button id="skipButton" onclick="window.location.reload(true);">Ricarica</button>
            <button id="skipButton" onclick="skipLevel();">Salta Livello</button>
            <button id="resetButton" onclick="resetButton();">Reset Lettere</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
