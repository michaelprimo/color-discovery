<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Color Discovery è un gioco nel quale devi indovinare il nome del colore che c'è in centro.">
    <meta name="keywords" content="HTML, CSS, JavaScript, Michael, Discovery, Primo, Color, Guessing, Game, Project">
    <meta name="author" content="Michael Primo">
    <link rel="stylesheet" href="style.css">
    <title>Color Discovery</title>
</head>
<body>
  <!-- The Main Container with everything except the modals -->
    <div id="flex-container">
      <!-- The row with the main informations at the top of the game. -->
      <div id="UI_Row">
        <div id="UI_totalstars">Stelle Ottenute:</div>
    </div>  
      <div id="UI_Row">
            <div id="UI_level">Livello 1</div>
            <div id="UI_stars">Stelle 3</div>
        </div>
        <!-- The main square with the color and letters/commands of the game. -->
        <div id="user-letters">
            <div class="letter" id="0"></div>
            <div class="letter" id="1"></div>
            <div class="letter" id="2"></div>
            <div class="letter" id="3"></div>
            <div class="letter" id="4"></div>
            <div class="letter" id="5"></div>
            <div class="letter" id="6"></div>
            <div class="letter" id="7"></div>
            <div class="letter" id="8"></div>
            <div class="letter" id="9"></div>
            <div class="letter" id="10"></div>
            <div class="letter" id="11"></div>
            <div id="color"></div>
        </div>
        <!-- This part contains the row that contains the letters selected and from the hint. -->
        <div id="letterSelected"></div>
        <div id="hintSelected"></div>
        
        <!-- This row contains extra useful commands. -->
        <div id="UI_Row">
            <!-- Use this if you want hints at the exchange of your stars. -->
            <button id="hardButton" onclick="hintManager()">Indizio</button>
            <!-- Shuffle the position of the letters of the board. -->
            <button id="hardButton" onclick="hintShuffle()">Scombina</button>
            <!-- Clear the Local Storage informations and start a new game. -->
            <button id="skipButton" onclick="resetSave()">Nuova partita</button>
            <!-- If you misspell the name, press this button to reset the letter to the upper row. -->
            <button id="hardButton" onclick="resetButton()">Reset Lettere</button>
            <!--
              debug. Remove this is the modals are ready and you want to skip freely the levels. 
            <button id="hardButton" onclick="skipLevel()">Skip</button>
            <button class="myBtn">Open Modal</button>
            <button class="myBtn">Open Modal 2</button>
             -->
        </div>
    </div>
    

    <!-- The Modal with the welcome message-->
    <div id="myModal2" class="modal">
    
      <!-- Modal content with the welcome message-->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">×</span>
          <h2>Benvenuto in Color Discovery!</h2>
        </div>
        <div class="modal-body">
          <p class="modal_message"></p>
        </div>
        <div class="modal-footer">
          <button class="btnClose">Ok</button>
        </div>
      </div>
    
    </div>
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">×</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Some text in the Modal Body</p>
          <p>Some other text...</p>
        </div>
        <div class="modal-footer">
          <h3>Modal Footer</h3>
        </div>
      </div>
    
    </div>
    
   
    
    

    <script src="js/script.js"></script>
</body>
</html>
